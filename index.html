<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <body class="bg-light">

        <div class="container">
            <main>
                <div class="py-5 text-center">

                    <h2>Sandwich Maker Machine</h2>
                    <p class="lead">What would you like to eat?</p>

                </div>

                <div class="row g-5">
                    <div class="col-md-5 col-lg-4 order-md-last">
                        <h4 class="d-flex justify-content-between align-items-center mb-3">
                            <span class="text-primary">Shopping Cart</span>
                        </h4>
                        <ul class="list-group mb-3">
                            <li class="list-group-item d-flex justify-content-between lh-sm">
                                <div>
                                    <h6 class="my-0">#SizeofSando</h6>
                                    <small class="text-muted">#Price Of Sando</small>
                                </div>
                                <span class="text-muted">$$$</span>
                            </li>

                            <li class="list-group-item d-flex justify-content-between">
                                <span>Total (USD)</span>
                                <strong>$$$</strong>
                            </li>
                        </ul>


                    </div>
                    <div class="col-md-7 col-lg-8">
                        <h4 class="mb-3">Please follow the instructions</h4>

                        <figure class="figure">
                            <a href="https://placeholder.com"><img src="https://via.placeholder.com/150"></a>
                            <figcaption class="figure-caption">-instructional screen-</figcaption>
                        </figure>
                        <form class="needs-validation" novalidate>
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-primary">Start</button>
                                        <button type="button" class="btn btn-dark">OFF</button>
                                        <button type="button" class="btn btn-primary">report</button>
                                    </div>

                                </div>
                            </div>
                            <hr class="my-4">
                            <h4 class="mb-3">What size would you like?</h4>

                            <div class="my-3">
                                <button type="button" class="btn btn-primary">Small</button>
                                <button type="button" class="btn btn-primary">Medium</button>
                                <button type="button" class="btn btn-primary">Large</button>
                            </div>
                            <hr class="my-4">
                            <div class="row g-3">
                                <div class="col-sm-6">

                                    <h4 class="mb-3">Cashier</h4>

                                    <button type="button" class="btn btn-primary">$1.00</button>
                                    <button type="button" class="btn btn-primary">$0.50</button>
                                    <button type="button" class="btn btn-primary">$0.25</button>
                                    <button type="button" class="btn btn-primary">$0.05</button>


                                </div>

                                <div class="col-sm-6"></div>
                                <h4 class="mb-3">Please Take your change</h4>
                                <div class="d-print-none">__This is where Total will be__</div>

                            </div>
                            <hr class="my-4">

                            <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
                        </form>
                    </div>
                </div>
            </main>

            <footer class="my-5 pt-5 text-muted text-center text-small">
                <p class="mb-1">&copy; DewCoding</p>

            </footer>
        </div>


        <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

        <script src="checkout.js"></script>

</html>
